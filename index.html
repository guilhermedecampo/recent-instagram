<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dealing with API's with Handlebars & Ajax </title>
  <link type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
  <link type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h2>Welcome to the last Instagram pics</h2>
  <div id="content" class="container">
  </div>
  <script type="text/x-handlebars" id="index">
      {{#each data}}
      <div class="row">
        <div class="col-x2-12">
          <h1>{{filter}}</h1>
          <div class="thumbnail">
            <img src="{{images.standard_resolution.url}}">
            <div class="caption">
              <h3>{{caption.from.username}}</h3>
              <p>{{caption.text}}
              </p>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>


  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.2/handlebars.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
